<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/signin.css" rel="stylesheet">
  <script type="text/javascript"
          src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <!--  // <script type="text/javascript" src="calculator.js"></script>  -->     
  <title>Pizza Store - Administration</title>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Today's Orders</h1>
          <form role="form" class ="form-vertical" method="get" action="/filter">
            <fieldset>
                <legend>Filter Orders</legend>
                <div class="form-group" id="orderFilter">

                  <input type="checkbox" name="searchFilter" value="city">City<br>
                  <input type="checkbox" name="searchFilter" value="completed">Completed<br>
                  <input type="checkbox" name="searchFilter" value="pizzaType">Pizza Type<br>
                  <input type="checkbox" name="searchFilter" value="date">Order Date<br>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">submit</button>
            </fieldset>
          </form>
        </div>
      <div class="container">
              <table class="table">
                  <tr>
                      <th>Name</th>
                      <th>Address</th>
                      <th>Pizza Type</th>
                      <th>Price</th>
                      <th>Completed?</th>
                  </tr>
              </table>
      </div>

  </div>
</body>
</html>
