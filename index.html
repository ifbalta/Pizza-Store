<!DOCTYPE HTML>
<head>
  <meta charset="UTF-8">
  <title>Pizza Store</title>
</head>
<body>
  <h1>Pizza Order Form</h1>
  <form id="pizzaorder" action="/submitpizza" method="post">
    <fieldset>
      <legend>Menu</legend>
        <input id="pizzatype" name="pizzatype" type="radio" value="pepperoni">Pepperoni<br>
        <input id="pizzatype" name="pizzatype" type="radio" value="meatlovers">Meat Lover's<br>
        <input id="pizzatype" name="pizzatype" type="radio" value="cheesesupreme">Cheese Supreme<br>
        <input id="pizzatype" name="pizzatype" type="radio" value="hawaiian">Hawaiian<br>
        <input id="pizzatype" name="pizzatype" type="radio" value="vegetarian">Vegetarian<br>
    </fieldset>
    <fieldset>
      <legend>Extra Toppings</legend>
      <input type="checkbox" id="toppings" name="toppings" value="cheese">Cheese<br>
      <input type="checkbox" id="toppings" name="toppings" value="bellpepper">Bellpeppers<br>
      <input type="checkbox" id="toppings" name="toppings" value="mushroom">Mushrooms<br>      
      <input type="checkbox" id="toppings" name="toppings" value="anchovies">anchovies<br>
      <input type="checkbox" id="toppings" name="toppings" value="jalapeno">Jalapenos<br>
      <input type="checkbox" id="toppings" name="toppings" value="pepperoni">Pepperoni<br>      
    </fieldset>
    <fieldset>
      <legend>Order Details</legend>
        <label>Name
          <input type="text" id="customername" name="customername" size="25"><br><br>
        </label>
        <label>Address
          <input type="text" id="customeraddress" name="customeraddress" size="45"><br><br>
        </label>
        <label>Phone No. (Mobile/Telephone)
          <input type="text" id="customerphone" name="customerphone" size="11"><br><br>
        </label>
    </fieldset>
    <p><input type="submit"></p>   
  </form>
</body>
